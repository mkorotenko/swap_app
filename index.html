<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

<head>

    <title>Single View Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline'; object-src 'self'">

<!--    <link rel="stylesheet" type="text/css" href="lib/appframework/icons.css" />-->
<!--    <link rel="stylesheet" type="text/css" href="lib/appframework/af.ui.css" />-->
    <link href="style.css" type="text/css" rel="stylesheet">
    <!--<link href="flex.css" type="text/css" rel="stylesheet">-->

<!--    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>-->
    <script type="text/javascript" charset="utf-8" src="js/lib/fastclick.min.js"></script>
<!--    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>-->
        
    <script src='cordova.js'></script>

</head>

<body>
  
  <script type="underscore/template" id="tmpl_load_spinner">
    <div class="blanket-spinner">
  		<div class="clock"></div>
  		<p>Clock</p>
      <div class="blanket"></div>
    </div>
  </script>

  <script type="underscore/template" id="tmpl_head">
    <header>
			<div class="main-contact">
				<img src="http://joinem-staging-media-public.s3.amazonaws.com/thumbnails/avatars/0akcfz1e949at1nxxo7k72b6.jpeg.50x50_q85_crop.jpg">
			</div>
			<div class="heading-user">
				<strong>Cindy Juarez <i class="fa fa-caret-down"></i></strong>
				<br>
				<small>@sceendy</small>
			</div>
			<div class="icons">
				<i class="fa fa-comments"></i>
				<i class="fa fa-globe notify-bubble"></i>
				<i class="fa fa-cog"></i>
			</div>
		</header>
	</script>

  <script type="underscore/template" id="tmpl_nav">
    <nav>
			<ul>
				<li>All</li>
				<li>Athletes (0)<span class="selected"></span></li>
				<li>Fans</li>
				<li>Teams</li>
			</ul>
		</nav>
	</script>
	
  <script type="underscore/template" id="tmpl_search_bar">
    <div class="panel">
			<form class="form-search">
				<i class="material-icons search-icon">search</i>
				<input class="form-input" placeholder="Search for friends ny name..." ng-model="athlete.name">
				<i class="material-icons refresh-icon" ng-click="clear()">refresh</i>
			</form>
		</div>
	</script>

  <div id="app-container">
  </div>

  <script data-main="js/config" src="js/require.js"></script>

</body>
</html>
