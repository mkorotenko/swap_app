<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <style type="text/css">
    /* Hides bullet points from todo list */
    #todoapp ul {
      list-style-type: none;
    }
    #todo-list input.edit {
      display: none; /* Hides input box*/
    }
    #todo-list .editing label {
      display: none; /* Hides label text when .editing*/
    }
    #todo-list .editing input.edit {
      display: inline; /* Shows input text box when .editing*/
    }

    .toggle {
      width: 20px;
    }
  </style>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

  <section id="todoapp">
    <header id="header">
      <h1>Todos</h1>
      <input id="new-todo" placeholder="What needs to be done?">
      <div>
        <a href="#/">show all</a> |
        <a href="#filter/pending">show pending</a> |
        <a href="#filter/completed">show completed</a>
      </div>
    </header>
    <section id="main">
      <div class="bordered">
        <table class="view">
          <thead>
            <tr>
              <th style="text-align: center;width: 30%;">Category</th>
              <th style="text-align: center;width: 5%;">Amount</th>
              <th style="text-align: center;width: 5%;">Act</th>
            </tr>
          </thead>
          <tbody id="todo-list">
          </tbody>
        </table>
      </div>
    </section>
  </section>

  <script type="text/template" id="item-template">
    <td class="tab_cell_left">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <a href="#account/list/<%- title %>"><%- title %></a>
    </td>
    <td class="tab_cell"><%- Number(amount).toFixed(2) %></td><td class="tab_cell_action">
      <div>
        <a href="#add/<%- id %>" class="button">+</a>
        <a href="#cor/<%- id %>" class="button">⇅</a>
        <!--button class="destroy">remove</button!-->
      </div>
    </td>
  </script>  

  <script type="text/template" id="item-list-template">
    <td class="tab_cell_left">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <a href="#account/list/<%- title %>"><%- title %></a>
    </td>
    <td class="tab_cell"><%- Number(amount).toFixed(2) %></td><td class="tab_cell_action">
      <div>
        <a href="#add/<%- id %>" class="button">+</a>
        <a href="#cor/<%- id %>" class="button">⇅</a>
        <!--button class="destroy">remove</button!-->
      </div>
    </td>
  </script>  

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="libs/jquery.min.js" type="text/javascript"></script>
  <script src="libs/underscore-min.js" type="text/javascript"></script>
  <script src="libs/backbone-min.js" type="text/javascript"></script>
  <!--script src="libs/backbone.localStorage-min.js" type="text/javascript"></script!-->
  
  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
    var app = {}; // create namespace for our app

    app.Todo = Backbone.Model.extend({
      defaults: {
        title: '',
        completed: false
      },
      toggle: function(){
        this.save({ completed: !this.get('completed')});
      }
   });
    
    app.TodoList = Backbone.Collection.extend({
      model: app.Todo,
      //localStorage: new Store("backbone-swap"),
      completed: function() {
        return this.filter(function( todo ) {
          return todo.get('completed');
        });
      },
      remaining: function() {
        return this.without.apply( this, this.completed() );
      }
    });

    // instance of the Collection
    app.todoList = new app.TodoList();
    
    //--------------
    // Views
    //--------------
    
    // renders individual todo items list (li)
    app.TodoView = Backbone.View.extend({
      tagName: 'tr',//'li',
      template: _.template($('#item-template').html()),
      render: function(){
        this.$el.html(this.template(this.model.toJSON()));
        this.input = this.$('.edit');
        return this; // enable chained calls
      },
      initialize: function(){
        this.model.on('change', this.render, this);
        this.model.on('destroy', this.remove, this); // remove: Convenience Backbone's function for removing the view from the DOM.
      },      
      events: {
        'dblclick label' : 'edit',
        'keypress .edit' : 'updateOnEnter',
        'blur .edit' : 'close',
        'click .toggle': 'toggleCompleted',
        'click .destroy': 'destroy'
      },
      edit: function(){
        this.$el.addClass('editing');
        this.input.focus();
      },
      close: function(){
        var value = this.input.val().trim();
        if(value) {
          this.model.save({title: value});
        }
        this.$el.removeClass('editing');
      },
      updateOnEnter: function(e){
        if(e.which == 13){
          this.close();
        }
      },
      toggleCompleted: function(){
        this.model.toggle();
      },
      destroy: function(){
         this.model.destroy();
      }      
    });

    // renders the full list of todo items calling TodoView for each one.
    app.AppView = Backbone.View.extend({
      el: '#todoapp',
      initialize: function () {
        this.input = this.$('#new-todo');
        app.todoList.on('add', this.addAll, this);
        app.todoList.on('reset', this.addAll, this);
        app.todoList.url = 'http://swap.korotenko.me/sql.php?action=list';
        app.todoList.fetch(); // Loads list from local storage
      },
      events: {
        'keypress #new-todo': 'createTodoOnEnter',
      },
      createTodoOnEnter: function(e){
        if ( e.which !== 13 || !this.input.val().trim() ) { // ENTER_KEY = 13
          return;
        }
        app.todoList.create(this.newAttributes());
        this.input.val(''); // clean input box
      },
      addOne: function(todo){
        var view = new app.TodoView({model: todo});
        $('#todo-list').append(view.render().el);
      },
      addAll: function(){
        this.$('#todo-list').html(''); // clean the todo list
        // filter todo item list
        switch(window.filter){
          case 'pending':
            _.each(app.todoList.remaining(), this.addOne);
            break;
          case 'completed':
            _.each(app.todoList.completed(), this.addOne);
            break;
          default:
            app.todoList.each(this.addOne, this);
            break;
        }
      },
      newAttributes: function(){
        return {
          title: this.input.val().trim(),
          completed: false
        }
      }
    });
    
    app.Router = Backbone.Router.extend({
      routes: {
        'filter/:search' : 'setFilter',
        'add/:category' : 'newRecord',
        'cor/:category' : 'corRecord',
        'account/list/:category' : 'accountList'
      },
      setFilter: function(params) {
        console.log('app.router.params = ' + params);
        window.filter = params.trim() || '';
        app.todoList.trigger('reset');
      },
      newRecord: function(params) {
        console.log('New record = ' + params);
      },
      corRecord: function(params) {
        console.log('Cor record = ' + params);
      },
      accountList: function(category) {
        console.log('Account list = ' + category);
        
      }
    });

    //--------------
    // Initializers
    //--------------   

    app.router = new app.Router();
    Backbone.history.start();
    app.appView = new app.AppView(); 

  </script>
  
</body>
</html>
